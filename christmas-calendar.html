<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Christmas Calendar 2025 (Working Days)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1483664852095-d6cc6870702d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Dark overlay for better readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .snowflake {
            position: fixed;
            top: -20px;
            color: white;
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
            user-select: none;
            z-index: 9999;
            pointer-events: none;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            margin-bottom: 30px;
        }

        .day-card {
            background: linear-gradient(135deg, #ff4d4d 0%, #c41e3a 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .day-card.opened {
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            color: white;
        }

        .day-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
        }

        .day-card.opened .day-number {
            color: white;
        }

        .day-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .task-container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            display: none;
        }

        .task-container.active {
            display: block;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .task-day {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .close-btn {
            background: #c41e3a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: #a01729;
        }

        .task-content {
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        .task-content h3 {
            color: #c41e3a;
            margin-bottom: 10px;
        }

        .checkmark {
            display: none;
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 1.5em;
        }

        .day-card.locked {
            opacity: 0.8;
            cursor: not-allowed;
            background: linear-gradient(135deg, #808080 0%, #505050 100%);
        }

        .day-card.locked:hover {
            transform: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .day-number {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÑ Christmas Calendar 2025 üéÅ</h1>
        <p>Open the hatches for all working days in December!</p>

    <script>
        const tasks = [

            },
            {

                icon: "üéÖ",

            },
            {
                date: 3,
                day: "Wednesday",
                icon: "ü¶å",
                task: "<h3>If you would be an animal what would you be?</h3>"
            },
            {
                date: 4,
                day: "Thursday",
                icon: "üéÅ",
                task: "<h3>Give positive feedback to the colleague you are handing over the word to in daily</h3>"
            },
            {
                date: 5,
                day: "Friday",
                icon: "‚õÑ",
                task: "<h3>What is your favorite Christmas movie?</h3>"
            },
            {
                date: 8,
                day: "Monday",
                icon: "üïØÔ∏è",
                task: "<h3>What is the most delicious thing on the Christmas table?</h3>"
            },
            {
                date: 9,
                day: "Tuesday",
                icon: "üîî",
                task: "<h3>What is your most used emoji?</h3>"
            },
            {
                date: 10,
                day: "Wednesday",
                icon: "üç™",
                task: "<h3>Recommend a book or series for the holidays</h3>"
            },
            {
                date: 11,
                day: "Thursday",
                icon: "üëº",
                task: "<h3>What are you looking forward to in 2026?</h3>"
            },
            {
                date: 12,
                day: "Friday",
                icon: "üß¶",
                task: "<h3>Share a fun fact about yourself</h3>"
            },
            {
                date: 15,
                day: "Monday",
                icon: "ü¶É",
                task: "<h3>What was your first job?</h3>"
            },
            {
                date: 16,
                day: "Tuesday",
                icon: "‚õ∏Ô∏è",

            },
            {

            },
            {

                task: "<h3>What is the best gift you ever received?</h3>"
            },
            {
                date: 19,
                day: "Friday",
                icon: "üåü",
                task: "<h3>What is the best piece of advice you've ever received?</h3>"
            },
            {
                date: 22,
                day: "Monday",
                icon: "üç≠",
                task: "<h3>What movie could you watch over and over again?</h3>"
            },
            {
                date: 23,
                day: "Tuesday",
                icon: "üõ∑",
                task: "<h3>What is a skill you would like to learn?</h3>"
            }
        ];

        // Load opened days from localStorage
        let openedDays = JSON.parse(localStorage.getItem('openedDays2025') || '[]');

        // Create calendar
        function createCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth(); // 0-11
            const currentDay = now.getDate();

            tasks.forEach(item => {
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                
                // Check if date is in the future
                // Target date is Dec {item.date}, 2025
                const targetDate = new Date(2025, 11, item.date);
                const isLocked = now < targetDate;

                if (openedDays.includes(item.date)) {
                    dayCard.classList.add('opened');
                } else if (isLocked) {
                    dayCard.classList.add('locked');
                }

                dayCard.innerHTML = `
                    <span class="checkmark">‚úì</span>
                    <div class="day-icon">${isLocked ? 'üîí' : item.icon}</div>
                    <div class="day-number">${item.date}</div>
                    <div style="font-size: 0.8em; color: rgba(255,255,255,0.9);">${item.day}</div>
                `;
                
                if (!isLocked) {
                    dayCard.onclick = () => openDay(item.date);
                } else {
                    dayCard.onclick = () => alert(`No peeking! Wait until December ${item.date}, 2025! üéÖ`);
                }
                
                calendar.appendChild(dayCard);
            });
        }

        function openDay(date) {
            const task = tasks.find(t => t.date === date);
            if (!task) return;

            // If already opened, toggle it off (remove checkmark)
            if (openedDays.includes(date)) {
                openedDays = openedDays.filter(d => d !== date);
                localStorage.setItem('openedDays2025', JSON.stringify(openedDays));
                createCalendar();
                closeTask();
                return;
            }

            document.getElementById('taskDay').textContent = `December ${date} (${task.day})`;
            document.getElementById('taskContent').innerHTML = task.task;
            document.getElementById('taskContainer').classList.add('active');

            // Mark as opened
            openedDays.push(date);
            localStorage.setItem('openedDays2025', JSON.stringify(openedDays));
            // Re-render to update UI
            createCalendar();
        }

        function closeTask() {
            document.getElementById('taskContainer').classList.remove('active');
        }

        // Initialize calendar on page load
        createCalendar();

        // Snow effect
        function createSnowflakes() {
            const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚Ä¢'];
            
            setInterval(() => {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerText = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 3 + 5 + 's'; // 5-8 seconds fall time
                snowflake.style.opacity = Math.random() * 0.7 + 0.3;
                snowflake.style.fontSize = Math.random() * 15 + 10 + 'px';
                
                document.body.appendChild(snowflake);
                
                // Remove snowflake after animation finishes
                setTimeout(() => {
                    snowflake.remove();
                }, 8000);
            }, 200); // Create new snowflake every 200ms
        }
        createSnowflakes();
    </script>
</body>
</html>
